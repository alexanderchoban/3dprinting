[bed_mesh]
speed: 120
mesh_min: 32,41
mesh_max: 175,180
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic


# Klipper does not support command G29. You can manually define a set of commands when G29 is called as a macro.
[gcode_macro G29]
gcode:
    G28 X0 Y0
    G28 Z0
    G0 Z5 F1200
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=Mesh1
    G28
   # SAVE_CONFIG
   
[gcode_macro START_PRINT]  # This  even  work
gcode:
    BED_MESH_PROFILE LOAD=default

[pause_resume]
recover_velocity: 50

[gcode_macro M600]
gcode:
    {% set X = 50 %}
    {% set Y = 0 %}
    {% set Z = 10 %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro M92]
gcode:
  M221

